<html>
<head>
	<title>Maze Runner</title>
	<script src="js/runner.js"></script>
	<script src="js/maze.js"></script>
	<script src="js/mazespace.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/robotmazeinterface.js"></script>
    <link type="text/css" rel="stylesheet" href="css/robotmazeinterface.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.css">
    	
	<script>
		m = new Maze(7,5); //Create a maze object everytime the page loads
		m.setStart(1,1,"north");
		m.setEnd(7,1);
		m.setWall(1,1,"east");

		var i = new RobotMazeInterface(null,m,"#page");       
        $(document).ready(function() {
            i.render();
        });  

	</script>
</head>
<body>
	<div id="page">
		Loading...
	</div>
</body>
</html>
